<sky-demo-page title="Inline help">
    <sky-demo-page-summary>
        <p>
            The inline help component creates a small button next to a field. When clicked they can trigger an action that displays more information about that field that the user might need information on.
        </p>
    </sky-demo-page-summary>

    <sky-demo-page-properties sectionHeading="Inline help events">
        <sky-demo-page-property
            propertyName="actionClick">
            Fires when the user clicks the inline help button
        </sky-demo-page-property>
    </sky-demo-page-properties>

    <sky-demo-page-example>
        <sky-inline-help-demo></sky-inline-help-demo>
        <sky-demo-page-code demoName="Inline help"></sky-demo-page-code>
    </sky-demo-page-example>
</sky-demo-page>
